<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../../scripts/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="../../style/jQuery.css">
    <title>Introducing jQuery</title>
</head>
<body>
    <main>
        <header>
            <h1>Introducing jQuery</h1>
        </header>
        <input type="button" value="Turn on light" id="TurnOnLight" class="btn">
        <input type="button" value="Turn off light" id="TurnOffLight" class="btn">
        <section>
            <article>
                <h3>The selector will be introduced as below.</h3>
                <form class="form" action="index.html" method="post">
                    Please choose the item:
                    <select id="jQuery_Selector" onclick="change_inf()">
                        <option value="1" selected="selected">Tag</option>
                        <option value="2">Class</option>
                        <option value="3">ID</option>
                        <option value="4">Property</option>
                        <option value="5">Layer</option>
                        <option value="6">Group</option>
                    </select>
                </form><br />
                <table border="2">
                    <tr>
                        <th>Selector Name</th>
                        <th>Description</th>
                    </tr>
                    <tr>
                        <td id="Selector_Name" align="center">content</td>
                        <td id="Example" align="center">content</td>
                    </tr>
                </table>
            </article>
            <br />
            <h3>Introducing Contury</h3>
            <article class="class_interaction">
                <input type="button" value="Add class" id="AddClass">
                <input type="button" value="Remove class" id="RemoveClass">
                <input type="button" value="Toggle class" id="ToggleClass">
                <p>
                    <input type="button" value="Next" id="Next">
                    <input type="button" value="Show List" id="ShowList">
                    <input type="button" value="Hidden List" id="HiddenList">
                </p>
                <p>
                    <input type="button" value="Enable Border" id="EnableBorder">
                    <input type="button" value="Disable Border" id="DisableBorder">
                </p>
                <p>
                    Search Contury:
                    <input type="text" placeholder="Please input contury." id="ConturyName">
                    <input type="submit" value="Search" id="SearchContury">
                </p>
                <p id="content"></p>
            </article>
            <hr />
            <article class="SpecialEffects">
                <h3>Special Effects</h3>
                <p>
                    <input type="button" value="Show" id="Show">
                    <input type="button" value="Hide(Slow)" id="Hide">
                    <input type="button" value="FadeIn(Fast)" id="FadeIn">
                    <input type="button" value="FadeOut(normal)" id="FadeOut">
                </p>
                <p>
                    <input type="button" value="Fade Toggle" id="FadeToggle">
                    <input type="button" value="Slide Down" id="SlideDown">
                    <input type="button" value="Slide Up(Fast)" id="SlideUp">
                    <input type="button" value="Slide Toggle(Slow)" id="SlideToggle">
                </p>
                <figure>
                    <img src="../../images/FireFox.png" alt="FireFox" width="250" style="margin:10px" id="FireFox">
                    <figcaption>FireFox</figcaption>
                </figure>
            </article>
            <hr />
            <article class="animate">
                <h3>Animate</h3>
                <p><input type="button" value="Start animate" id="StartAnimate"></p>
                <p>
                    <figure>
                        <img src="../../images/FireFox2.png" alt="FireFox2" id="FireFox2" width="250">
                    </figure>
                </p>
            </article>
        </section>
        <footer>
            <a href="../main.html">Go Back.</a>
        </footer>
    </main>
    <script type="text/javascript" src="../../scripts/jQuery_html.js"></script>
</body>
</html>
